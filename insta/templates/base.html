{% load bootstrap4 %} {% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% if title %}
    <title>𝓘𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶 - {{title}}</title>
    {% else %}
    <title> 𝓘𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶 </title>
    {% endif %} {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endblock %}
</head>

<body>
    {% include "navbar.html" %}
    <hr> {% block content %} {% endblock %} {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> {% bootstrap_javascript %} {% endblock %}
</body>

</html>
