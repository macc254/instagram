 {%extends 'base.html'%} {% block content %}
<div class="container">

    <div class="row">
        {% if images %}
        <h2>Found {{ images|length }} of searched term {{message}}</h2><br> {% else %}
        <h2> Found 0 images for the search term {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if images %} {% for image in images %}
        <div class="col-sm-6 col-md-3">
            <h1>{{image.name}}</h1>
            <img src="{{image.image.url}}" class="img-fluid" alt="Image" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        </div>
        {% endfor %} {% endif %}
    </div>
</div>
{% endblock %}
